<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Match Filter</title>
  <link rel="stylesheet" href="stylez.css">
</head>
<body>
  <h1>FOREBET.VALUE DIFF=15,PROB DIFF=50</h1>
  <div id="upload">
    <input type="file" id="fileInput" accept=".html,.htm">
    <p>Upload your basket.html file here.</p>
  </div>
  <div id="filters" style="display:none;">
    <label>
      Team:
      <input type="text" id="teamFilter" placeholder="Enter team name">
    </label>
    <label>
      Min Probability Difference:
      <input type="number" id="probDiffFilter" step="1">
    </label>
    <label>
      Min Value Difference:
      <input type="number" id="valDiffFilter" step="1">
    </label>
    <button id="applyFilter">Apply Filter</button>
    <button id="clearFilter">Clear</button>
  </div>
  <table id="matchesTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Teams</th>
        <th>Pred</th>
        <th>Probability Diff</th>
        <th>Value Diff</th>
        <th>Odds</th>
        <th>Score</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Matches go here -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
