<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOOTYSTATS FILTERED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 960px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
    button {
      background: #28a745;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .highlight-row {
      background-color: #d4edda !important; /* light green for safe odds diff */
    }
    .highlight-form {
      background-color: #fff3cd !important; /* highlight form diff column */
      font-weight: bold;
    }
    .total-odds {
      margin-top: 1rem;
      font-weight: bold;
      text-align: right;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
    .export-header, .export-footer {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1"></script>
</head>
<body>
  <div class="container">
    <h2>FOOTYSTATS - Filtered Matches</h2>
    <div class="controls">
      <input type="file" id="htmlInput" accept=".html,.htm" />
      <button id="filterBtn" disabled>Filter Matches</button>
      <button id="exportBtn" disabled>Export PNG</button>
    </div>
    <div id="result-wrap"></div>
    <div class="total-odds" id="totalOdds"></div>
  </div>

  <script>
    const htmlInput = document.getElementById('htmlInput');
    const filterBtn = document.getElementById('filterBtn');
    const exportBtn = document.getElementById('exportBtn');
    const resultWrap = document.getElementById('result-wrap');
    const totalOddsDiv = document.getElementById('totalOdds');
    let matches = [], filtered = [];

    htmlInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      const doc = new DOMParser().parseFromString(text, 'text/html');
      const nodes = doc.querySelectorAll('a.match.row');
      matches = [];

      nodes.forEach(match => {
        const home = match.querySelector('.team.home span')?.textContent.trim();
        const away = match.querySelector('.team.away span')?.textContent.trim();
        const homeForm = parseFloat(match.querySelector('.team.home .form-box')?.textContent.trim() || 0);
        const awayForm = parseFloat(match.querySelector('.team.away .form-box')?.textContent.trim() || 0);
        const time = match.querySelector('.time')?.textContent.trim() || 'N/A';
        const odds = match.querySelectorAll('.stat.odds');
        const nums = Array.from(odds).map(o => o.textContent.match(/\d+(\.\d+)?/g)).flat().filter(Boolean);
        if (nums.length >= 3) {
          matches.push({
            home,
            away,
            time,
            homeForm,
            awayForm,
            formDiff: Math.abs(homeForm - awayForm),
            homeOdds: parseFloat(nums[0]),
            awayOdds: parseFloat(nums[2]),
            oddsDiff: Math.abs(parseFloat(nums[0]) - parseFloat(nums[2]))
          });
        }
      });
      filterBtn.disabled = false;
    });

    filterBtn.addEventListener('click', () => {
      filtered = matches.filter(m => m.homeOdds < m.awayOdds && m.homeForm > m.awayForm)
        .sort((a, b) => b.formDiff - a.formDiff);
      renderTable();
      exportBtn.disabled = filtered.length === 0;
    });

    function renderTable() {
      if (!filtered.length) {
        resultWrap.innerHTML = "<em>No matches found.</em>";
        totalOddsDiv.textContent = '';
        return;
      }

      const rows = filtered.map((m, i) => {
        const rowClass = m.oddsDiff >= 2.5 ? "highlight-row" : "";
        return `<tr class="${rowClass}">
          <td>${i + 1}</td>
          <td>${m.time}</td>
          <td>${m.home} vs ${m.away}</td>
          <td>${m.homeForm}</td>
          <td>${m.awayForm}</td>
          <td class="highlight-form">${m.formDiff.toFixed(2)}</td>
          <td>${m.homeOdds}</td>
          <td>${m.awayOdds}</td>
          <td>${m.oddsDiff.toFixed(2)}</td>
          <td><button class="delete-btn" onclick="deleteMatch(${i})">Delete</button></td>
        </tr>`;
      }).join('');

      resultWrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>#</th><th>Time</th><th>Teams</th><th>Home Form</th><th>Away Form</th>
              <th>Form Diff</th><th>Home Odds</th><th>Away Odds</th><th>Odds Diff</th><th>Delete</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      const total = filtered.reduce((acc, m) => acc * m.homeOdds, 1).toFixed(2);
      totalOddsDiv.textContent = `Accumulated Home Odds: ${total}`;
    }

    window.deleteMatch = function(index) {
      filtered.splice(index, 1);
      renderTable();
    };

    exportBtn.addEventListener('click', () => {
      const wrap = document.createElement('div');

      const times = filtered.map(m => m.time).filter(t => t !== 'N/A');
      const dateHeader = times.length ? `Date(s): ${[...new Set(times)].join(', ')}` : '';
      const timestamp = new Date().toLocaleString();

      wrap.innerHTML = `
        <div class="export-header"><h3>HOME WINS</h3><p>${dateHeader}</p></div>
        ${resultWrap.innerHTML}
        <div class="total-odds">${totalOddsDiv.textContent}</div>
        <div class="export-footer">Generated on ${timestamp}</div>
      `;
      wrap.style.background = 'white';
      wrap.style.padding = '1rem';
      document.body.appendChild(wrap);

      html2canvas(wrap).then(canvas => {
        const a = document.createElement('a');
        a.href = canvas.toDataURL();
        a.download = `home_wins_filtered_${Date.now()}.png`;
        a.click();
        document.body.removeChild(wrap);
      });
    });
  </script>
</body>
</html>
